<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <readmore><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></readmore>
<p>————————————————————————————————————————</p>
    </article>
  {% endfor %}
</div>
